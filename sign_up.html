<! doctype html><html>
<head>
	<title>Sign in</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background="images/background2.jpg">
	<form method="post" class="form" action="" >
		<h2><center>Sign in</center></h2>
		<label class="newRow">FirstName:<sup>*</sup></label>
		<input type="text" id="firstName" name="firstName" onkeyup="DoKeyup(event, this, 'lastName');">
		<span id = "error_firstName" class="error"></span>
		<br><br>
		
		<label class="newRow">LastName:<sup>*</sup></label>
		<input type="text" id="lastName" name="lastName" onkeyup="DoKeyup(event, this, 'birthday');">
		<span id="error_lastName" class="error"></span>
		<br><br>
		
		<label class="newRow">Birthday:<sup>*</sup></label>
		<input type="date" id="birthday" name="birthday" onkeyup="DoKeyup(event, this, 'email');">
		<span id="error_birthday" class="error"></span>
		<br><br>
		
		<label class="newRow">Email:<sup>*</sup></label>
		<input type="email" id="email" name="email" onkeyup="DoKeyup(event, this, 'phone');">
		<span id="error_email" class="error"></span>
		<br><br>
		
		<label class="newRow">Phone:<sup>*</sup></label>
		<input type="text" id="phone" name="phone" onkeyup="DoKeyup(event, this, 'UserName');">
		<span id="error_phone" class="error"></span>
		<br><br>
		
		<label class="newRow">UserName:<sup>*</sup></label>
		<input type="text" id="username" name="username" onkeyup="DoKeyup(event, this, 'password');">
		<span id="error_username" class="error"></span>
		<br><br>
		
		<label class="newRow">Password:<sup>*</sup></label>
		<input type="password" id="password" name="password" onkeyup="DoKeyup(event, this, 'repassword');">
		<span id="error_password" class="error"></span>
		<br><br>
		
		<label class="newRow">Re-password:<sup>*</sup></label>
		<input type="password" id="repassword" name="password" onkeyup="DoKeyup(event, this, 'submit');">
		<span id="error_repassword" class="error"></span>
		<br><br>
		
		<label class ="newRow">&nbsp</label>
		<input type="checkbox" rowspan="2">I agree requirements and policy of Money Lover &nbsp
		<br><br>
		
		<label class="newRow">&nbsp</label>
		<input type="button" value="submit" id="submit" name="button" onkeyup="DoKeyup(event, this, 'cancel');">
		<input type="button" value="cancel" id="cancel" name="button" >
		<span></span>
		<br><br>
		
	</form>


</body>
</html>
